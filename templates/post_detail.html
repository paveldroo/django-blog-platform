<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {% if 'html_safe' in message.tags %}{{ message|safe }} {% else %} {{ message }} {% endif %}</li>
        {% endfor %}
    </ul>
{% endif %}



{{ instance.title }}<br/>
{{ instance.timestamp }}<br/>
{{ instance.updated }}<br/>
{{ instance.content }}<br/>

</body>
</html>
